		bullets[pos].className = 'cur';

<script type="text/javascript">
//咨询业动态替换
// 1.创建变量
var dataZixun = [
	{img:'picture_1',
	h3:'111宝宝轻度脑瘫能治疗吗',
	p:'111脑瘫是一种很严重的神经科疾病，但是脑瘫病症有轻重之分...',
	laiyuan:'人民网',
	riqi:'2015-10-29'
	},
	{img:'icon_3@3x',
	h3:'222宝宝轻度脑瘫能治疗吗',
	p:'222脑瘫是一种很严重的神经科疾病，但是脑瘫病症有轻重之分...',
	laiyuan:'新浪网',
	riqi:'2014-10-22'
	}
]
//2.通用函数
var g = function(id){
	if( id.substr(0,1) =='.'){
		return document.getElementsByClassName(id.substr(1));
	}
	return document.getElementById(id);
}
//3.添加li的操作
function addLi(){
	//3.1获取模板
	var tpl_item = g('template_item').innerHTML
							.replace(/^\s*/,'')
							.replace(/^\s*$/,'');
	//3.2定义最终输出的html的变量
	var out_item = [];	
	//3.3遍历所有数据，构建最终输出的HTML
	for( i in dataZixun){
		var _html_item = tpl_item.replace(/{{index}}/g,dataZixun[i].img)
								.replace(/{{h3}}/g,dataZixun[i].h3)
								.replace(/{{p}}/g,dataZixun[i].p)
								.replace(/{{laiyuan}}/g,dataZixun[i].laiyuan)
								.replace(/{{riqi}}/g,dataZixun[i].riqi);
		out_item.push(_html_item);

	}
	//3.4 把html回写道dom
	g('template_item').innerHTML = out_item.join();		
}
//4.定义何时输出li
window.onload = function(){
	addLi();
}
//页面浏览次数
if (localStorage.pagecount)
	{
	localStorage.pagecount=Number(localStorage.pagecount) +1;
	}
else
	{
	localStorage.pagecount=1;
	}
$('#template_item li em').html(localStorage.pagecount );
</script>
